syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";
import "permission/service/v1/api_resource.proto";


// API资源管理服务
service ApiResourceService {
  // 查询API资源列表
  rpc List (pagination.PagingRequest) returns (permission.service.v1.ListApiResourceResponse) {
    option (google.api.http) = {
      get: "/admin/v1/api-resources"
    };
  }

  // 查询API资源详情
  rpc Get (permission.service.v1.GetApiResourceRequest) returns (permission.service.v1.ApiResource) {
    option (google.api.http) = {
      get: "/admin/v1/api-resources/{id}"
    };
  }

  // 创建API资源
  rpc Create (permission.service.v1.CreateApiResourceRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/api-resources"
      body: "*"
    };
  }

  // 更新API资源
  rpc Update (permission.service.v1.UpdateApiResourceRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/api-resources/{id}"
      body: "*"
    };
  }

  // 删除API资源
  rpc Delete (permission.service.v1.DeleteApiResourceRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/api-resources/{id}"
    };
  }

  // 同步API资源
  rpc SyncApiResources (google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/api-resources/sync"
      body: "*"
    };
  }

  // 查询路由数据
  rpc GetWalkRouteData (google.protobuf.Empty) returns (permission.service.v1.ListApiResourceResponse) {
    option (google.api.http) = {
      get: "/admin/v1/api-resources/walk-route"
    };
  }
}
